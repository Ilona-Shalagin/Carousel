<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="left-arrow_271220.png" alt=""/>
        </button>
        <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <img class="carousel__image" src="photo1.avif" alt=""/>
            </li> 
            <li class="carousel__slide">
                <img class="carousel__image" src="photo2.avif" alt=""/>
            </li>
            <li class="carousel__slide">
                <img class="carousel__image"src="photo3.avif" alt=""/>
            </li>
         </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="right-arrow_271228.png" alt=""/>
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
